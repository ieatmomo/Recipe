# ====== SERVER CONFIG ======
server.port=8082
spring.application.name=recipe-service

# ====== DATABASE CONFIG ======
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/recipe_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASS}}

# ====== JPA CONFIG ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ====== KAFKA CONFIG ======
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ====== JWT CONFIG ======
jwt.secret=${JWT_SECRET:default_secret_key_for_development_must_be_long_enough_for_HS256}

# ====== SERVICE URLS ======
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8081}
search.service.url=${SEARCH_SERVICE_URL:http://localhost:8083}

# ====== DATA INITIALIZATION ======
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.config.import=optional:file:.env[.properties]

# ====== LOGGING ======
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
