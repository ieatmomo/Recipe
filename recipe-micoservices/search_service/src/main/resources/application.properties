# ====== SERVER CONFIG ======
server.port=8083
spring.application.name=search-service

# ====== ELASTICSEARCH CONFIG ======
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}
spring.data.elasticsearch.cluster-nodes=localhost:9200
spring.data.elasticsearch.cluster-name=elasticsearch

# ====== JWT CONFIG ======
jwt.secret=${JWT_SECRET:default_secret_key_for_development_must_be_long_enough_for_HS256}

# ====== SERVICE URLS ======
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8081}

# ====== LOGGING ======
logging.level.org.springframework.data.elasticsearch=DEBUG
