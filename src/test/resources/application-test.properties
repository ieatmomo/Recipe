# Disable Kafka and Elasticsearch auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# Use H2 in-memory database instead of MySQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable data.sql execution in tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable Elasticsearch repositories
spring.data.elasticsearch.repositories.enabled=false

# JWT secret for tests
jwt.secret=testSecretKeyForJunitTestsOnlyMustBeLongEnoughForHS256Algorithm

# Disable schema validation
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Disable Kafka consumer/producer for tests (no actual broker needed)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false