# ====== SERVER CONFIG ======
server.port=8081
spring.application.name=auth-service

# ====== DATABASE CONFIG ======
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASS}}

# ====== JPA CONFIG ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Optimize collection fetching
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# ====== CONNECTION POOL CONFIG ======
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=10

# ====== JWT CONFIG ======
jwt.secret=${JWT_SECRET:default_secret_key_for_development_must_be_long_enough_for_HS256}

# ====== KEYCLOAK CONFIG ======
keycloak.auth-server-url=${KEYCLOAK_URL:http://keycloak:8080}
keycloak.realm=${KEYCLOAK_REALM:recipe}
keycloak.jwks-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# ====== SECURITY CONFIG ======
spring.main.allow-circular-references=true

# ====== DATA INITIALIZATION ======
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.config.import=optional:file:.env[.properties]

# ====== ACTUATOR CONFIG ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
