# ====== SERVER CONFIG ======
server.port=8080
spring.application.name=gateway-service

# ====== GATEWAY ROUTES ======
# Auth Service Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=${AUTH_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Recipe Service Routes
spring.cloud.gateway.routes[1].id=recipe-service
spring.cloud.gateway.routes[1].uri=${RECIPE_SERVICE_URL:http://localhost:8082}
spring.cloud.gateway.routes[1].predicates[0]=Path=/recipes/**,/getAllRecipes,/getRecipeById/**,/addRecipe,/updateRecipeById/**,/deleteRecipeById/**,/admin/getStats

# Search Service Routes
spring.cloud.gateway.routes[2].id=search-service
spring.cloud.gateway.routes[2].uri=${SEARCH_SERVICE_URL:http://localhost:8083}
spring.cloud.gateway.routes[2].predicates[0]=Path=/search,/category/**

# ====== CORS Configuration ======
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ====== LOGGING ======
logging.level.org.springframework.cloud.gateway=INFO
