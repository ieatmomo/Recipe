# ====== SERVER CONFIG ======
server.port=8080
spring.application.name=gateway-service

# ====== GATEWAY ROUTES ======
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=recipe-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/recipes/**

spring.cloud.gateway.routes[2].id=search-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/search/**

# ====== LOGGING ======
logging.level.org.springframework.cloud.gateway=INFO
