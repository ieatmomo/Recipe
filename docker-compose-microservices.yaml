version: '3.9'

services:
  # MySQL Database for recipes
  mysql-recipe:
    image: mysql:8.0
    container_name: mysql-recipe
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: recipe_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_recipe_data:/var/lib/mysql
    networks:
      - microservices-network

  # MySQL Database for authentication
  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: auth_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql
    networks:
      - microservices-network

  # Kafka
  kafka:
    image: apache/kafka:3.7.1
    container_name: kafka-microservices
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - microservices-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.29
    container_name: elasticsearch-microservices
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_microservices_data:/usr/share/elasticsearch/data
    networks:
      - microservices-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.29  
    container_name: kibana-microservices
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - microservices-network

  # Auth Service
  auth-service:
    build:
      context: ./recipe-micoservices
      dockerfile: auth_service/Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - mysql-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-root}
      JWT_SECRET: ${JWT_SECRET:-default_secret}
      DB_PASS: ${DB_PASS:-root}
    networks:
      - microservices-network

  # Recipe Service
  recipe-service:
    build:
      context: ./recipe-micoservices
      dockerfile: recipe_service/Dockerfile
    container_name: recipe-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    depends_on:
      - mysql-recipe
      - kafka
      - auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-recipe:3306/recipe_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-root}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: ${JWT_SECRET:-default_secret}
      DB_PASS: ${DB_PASS:-root}
      AUTH_SERVICE_URL: http://auth-service:8081
      SEARCH_SERVICE_URL: http://search-service:8083
    networks:
      - microservices-network

  # Search Service
  search-service:
    build:
      context: ./recipe-micoservices
      dockerfile: search_service/Dockerfile
    container_name: search-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    depends_on:
      - elasticsearch
      - auth-service
    environment:
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:-default_secret}
      AUTH_SERVICE_URL: http://auth-service:8081
    networks:
      - microservices-network

  # Kafka Service
  kafka-service:
    build:
      context: ./recipe-micoservices
      dockerfile: kafka_service/Dockerfile
    container_name: kafka-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    depends_on:
      - kafka
      - recipe-service
      - search-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      RECIPE_SERVICE_URL: http://recipe-service:8082
      SEARCH_SERVICE_URL: http://search-service:8083
    networks:
      - microservices-network

  # Gateway Service
  gateway-service:
    build:
      context: ./recipe-micoservices
      dockerfile: gateway_service/Dockerfile
    container_name: gateway-service
    restart: unless-stopped
    ports:
      - "8090:8080"
    depends_on:
      - auth-service
      - recipe-service
      - search-service
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      RECIPE_SERVICE_URL: http://recipe-service:8082
      SEARCH_SERVICE_URL: http://search-service:8083
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  mysql_recipe_data:
  mysql_auth_data:
  es_microservices_data:
