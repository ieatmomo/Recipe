# ====== SERVER CONFIG ======
server.port=8080
spring.application.name=gateway-service

# ====== GATEWAY TIMEOUT CONFIG ======
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=30s

# ====== GATEWAY ROUTES ======
# Auth Service Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=${AUTH_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

# Recipe Service Routes
spring.cloud.gateway.routes[1].id=recipe-service
spring.cloud.gateway.routes[1].uri=${RECIPE_SERVICE_URL:http://localhost:8082}
spring.cloud.gateway.routes[1].predicates[0]=Path=/recipes/**,/getAllRecipes,/getRecipeById/**,/addRecipe,/updateRecipeById/**,/deleteRecipeById/**,/admin/getStats,/notifications,/notifications/**
spring.cloud.gateway.routes[1].filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

# Search Service Routes
spring.cloud.gateway.routes[2].id=search-service
spring.cloud.gateway.routes[2].uri=${SEARCH_SERVICE_URL:http://localhost:8083}
spring.cloud.gateway.routes[2].predicates[0]=Path=/search,/category/**
spring.cloud.gateway.routes[2].filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

# ====== CORS Configuration ======
# CORS is primarily configured in CorsConfig.java
# The filter has high precedence to handle preflight OPTIONS requests quickly

# ====== LOGGING ======
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

# ====== ACTUATOR CONFIG ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
